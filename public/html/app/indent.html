<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Haven 所想好物，这里都有</title>
    <link rel="stylesheet" href="/css/indent">
    <link rel="stylesheet" href="/css/reset">
</head>
<body> 
    <div class="home-search-wrapper">
        <div class="search-header-back-button">
            <img class="search-header-back-img" src="/png/right">
        </div>
        <div class="home-search-part">
            <div class="home-search-left">
                <button><img class="home-search-icon" src="/png/search"></button>
                <input class="home-search-input" type="text" placeholder="请输入搜索内容">
            </div>
            
            <button class="home-search-right"> 
                <span class="home-search-word">搜索</span>
            </button>
        </div>
    </div>
    <div class="indent-tops">
        <div class="indent-top-wrapper" id="status_all">
            全部
        </div>
        <!-- <div class="indent-top-wrapper" id="status_1">
            购物车
        </div> -->
        <div class="indent-top-wrapper" id="status_2">
            待付款
        </div>
        <div class="indent-top-wrapper" id="status_3">
            待收货
        </div>
        <div class="indent-top-wrapper" id="status_6">
            已收货
        </div>
    </div>

    <div class="the-confirm-wrapper">
        <div class="the-confirm-pad">
            <div class="the-confirm-tip">
            </div>
            <div class="the-confirm-action-wrapper">
                <div class="the-confirm-cancel-button">
                    取消
                </div>
                <div class="the-confirm-confirm-button">
                    确定
                </div>
            </div>
        </div>
    </div>

    <div class="the-alert-wrapper">
        <div class="the-alert-pad">
            这是提示
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.5/axios.js"></script>
    <script src="/hooks/setComponent" type="module"></script>
    <script src="/hooks/getCookie" type="module"></script>
    <script src="/hooks/theConfirm" type="module"></script>
    <script src="/hooks/theAlert" type="module"></script>
    <script src="/hooks/timer" type="module"></script>
    <script src="/js/indent" type="module"></script>
</body>
</html>
