<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Haven 所想好物，这里都有</title>
    <link rel="stylesheet" href="/css/indent_1">
    <link rel="stylesheet" href="/css/reset">
</head>
<body> 
    <header class="indent-header">
        <div class="indent-header-back-button">
            <img class="indent-header-back-img" src="/png/right">
        </div>
        <div class="indent-header-title-wrapper">
            <span class="indent-header-title">
                购物车
            </span>
        </div>
        <div class="indent-header-back-button hidden">
        </div>
    </header>

    <div class="the-content-wrapper">
        <main class="indent-main">
                <div class="indent-main-tops">
                    <div class="indent-main-top-chose">
                        <img class="indent-main-top-img" src="/png/chose">
                    </div>
                    <span class="indent-main-option-text">
                        全选
                    </span>
                </div>
                <div class="indent-main-wrapper">
                </div>
        </main>

        <footer class="indent-footer">
            <div class="indent-footer-price-wrapper">
                <span class="indent-footer-msg">总计：</span>
                <span class="indent-footer-unit">¥</span>
                <span class="indent-footer-price">0.00</span>
            </div>
            <div class="indent-footer-action">
                <div class="indent-delete-button">
                    <img class="indent-delete-img" src="/png/delete" alt="">
                </div>
                <div class="indent-submit-button">
                    结算
                </div>
            </div>
        </footer>

        <div class="indent-params">
            <div class="item-into-car">
                <div class="item-into-car-pad">
                    <header class="item-into-car-pad-header">
                        <img class="header-img">
                        <div class="header-text">
                            <div class="header-title">
                                <img class="header-logo" src="/png/logo">
                                更改选择的款式
                            </div>
                            <div class="header-msg">
                                已选 黑色 M
                            </div>
                        </div>
                        <div class="close-button">
                            <img class="close-button-img" src="/png/close">
                        </div>
                    </header>
                    
                    <main class="item-into-car-pad-main">

                        <div class="main-option-wrapper">
                            <div class="main-option-title">
                                款式
                            </div>
                            <div class="main-option-list-wrapper">
                                <div class="main-option-list">
                                    <div class="main-option">
                                        <img class="main-option-img" src=""">
                                    </div>
                                    <div class="main-option">
                                        <img class="main-option-img" src=""">
                                    </div>
                                    <div class="main-option">
                                        <img class="main-option-img" src=""">
                                    </div>
                                    <div class="main-option">
                                        <img class="main-option-img" src=""">
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="main-option-wrapper">
                            <div class="main-option-title">
                                尺码
                            </div>
                            <div class="main-option-list-wrapper">
                                <div class="main-option-list">
                                    <div class="main-option">
                                        <div class="params">
                                            A
                                        </div>
                                    </div>
                                    <div class="main-option">
                                        <div class="params">
                                            AA
                                        </div>
                                    </div>
                                    <div class="main-option">
                                        <div class="params">
                                            AAA
                                        </div>
                                    </div>
                                    <div class="main-option">
                                        <div class="params">
                                            AAA
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        
                    </main>
                    
                    <footer class="item-into-car-pad-footer">
                        <div class="submit-button">
                            确定
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.5/axios.js"></script>
    <script src="/hooks/getCookie" type="module"></script>
    <script src="/js/indent_1" type="module"></script>
</body>
</html>
